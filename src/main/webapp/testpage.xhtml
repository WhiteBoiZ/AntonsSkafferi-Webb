<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <f:view>
        <h:form>
            <h:inputText id="lunchtitle" value="#{testBean.lunchTitle}"/><br/>
            <h:inputText id="desc" value="#{testBean.lunchDesc}"/><br/>
            <h:commandButton value="submit" actionListener="#{testBean.addLunch()}"/>
            <h:dataTable value="#{testBean.listModel}" var="lunchItem">
                <h:column>#{lunchItem.title}</h:column>
                <h:column>#{lunchItem.description}</h:column>
                <h:column><h:commandButton value="delete" actionListener="#{testBean.removeLunch}"/></h:column>
            </h:dataTable>
        </h:form>

    </f:view>
</f:view>
</html>
