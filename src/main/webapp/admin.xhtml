<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!--
<h:head>
    <title>Your Lunch Page</title>
</h:head>
-->

<h:body>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="title">Antons Skafferi Admin page</ui:define>
        <ui:define name="content">
            <f:view>
                <h:outputLabel value="Lägg till lunchrätt"/>
                <h:form>
                    Title : <h:inputText value="#{lunchBean.lunchTitle}" id="titleLunch"/><br/>
                    Beskrivning : <h:inputText value="#{lunchBean.lunchDescription}" id="beskrivningLunch"/><br/>
                    <h:commandButton value="Skicka" id="knappSkickaLunch" action="#{lunchBean.addLunch}"/>
                </h:form>
            </f:view>
        </ui:define>

    </ui:composition>
</h:body>
</html>
