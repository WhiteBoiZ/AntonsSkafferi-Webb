<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<!--
<h:head>
    <title>Your Lunch Page</title>
</h:head>
-->

<f:view>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="title">Antons Skafferi Admin page</ui:define>
        <ui:define name="content">
            <h:outputLabel value="Lägg till lunchrätt"/>
            <h:form>
                Title : <h:inputText value ="#{lunchBean.lunchTitle}" id = "titleLunch"/><br/>
                Beskrivning : <h:inputText value ="#{lunchBean.lunchDescription}" id = "beskrivningLunch"/><br/>
                <h:commandButton actionListener="#{lunchBean.addLunch()}" value = "Skicka" id = "knappSkickaLunch"/>
                <h:panelGroup id = "updateLunch">
                    <ui:repeat value="#{lunchBean.listModel}" var="lunchItem">
                        <div class="LunchElement">
                            <h:outputText id="lunchTitle" value="#{lunchItem.title}"/> <br/>
                            <h:outputText id="lunchDesc" value="#{lunchItem.description}"/>
                            <h:commandButton id="deletebutton" value="delete" actionListener="#{lunchBean.removeLunch()}"/>
                        </div>
                    </ui:repeat>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
