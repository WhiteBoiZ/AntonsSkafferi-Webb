<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<!--
<h:head>
    <title>Your Lunch Page</title>
</h:head>
-->

<f:view>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="title">Antons Skafferi Admin page</ui:define>
        <ui:define name="content">
            <p:outputLabel value="Lägg till lunchrätt"/>
            <h:form>
                Title : <p:inputText value ="#{lunchBean.lunchTitle}" id = "titleLunch"/><br/>
                Beskrivning : <p:inputText value ="#{lunchBean.lunchDescription}" id="beskrivningLunch"/><br/>
                <p:commandButton update="updateLunch" type="submit" actionListener="#{lunchBean.addLunch()}" value="Skicka" id="knappSkickaLunch"/>
                <p:panel id = "updateLunch">
                    <ui:repeat value="#{lunchBean.listModel}" var="lunchItem">
                        <p:card class="LunchElement">
                            <p:outputLabel id="lunchTitle" value="#{lunchItem.title}"/> <br/>
                            <p:outputLabel id="lunchDesc" value="#{lunchItem.description}"/>
                            <p:commandButton type="submit" ajax="false" value="delete" actionListener="#{lunchBean.removeLunch()}"/>
                            <p:selectBooleanCheckbox id = "monday" value = "#" />
                            <h:outputLabel for = "monday" value = "Måndag"/>
                            <p:selectBooleanCheckbox id = "tuesday" value = "#" />
                            <h:outputLabel for = "tuesday" value = "Tisdag"/>
                            <p:selectBooleanCheckbox id = "wednesday" value = "" />
                            <h:outputLabel for = "wednesday" value = "Onsdag"/>
                            <p:selectBooleanCheckbox id = "thursday" value = "#" />
                            <h:outputLabel for = "monday" value = "Torsdag"/>
                            <p:selectBooleanCheckbox id = "friday" value = "#" />
                            <h:outputLabel for = "friday" value = "Fredag"/>
                        </p:card>
                    </ui:repeat>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</f:view>
</html>
