<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 
<f:view>
    <h:outputLabel value="Lägg till lunchrätt"/>
    <h:form>
        Title : <h:inputText value ="#{lunchBean.lunchTitle}" id = "titleLunch"/><br/>
    Beskrivning : <h:inputText value ="#{lunchBean.lunchDescription}" id = "beskrivningLunch"/><br/>
        <h:commandButton actionListener="#{lunchBean.addLunch()}" value = "Skicka" id = "knappSkickaLunch">
            <f:ajax execute="titleLunch @this beskrivningLunch @this" render="updateLunch" />
        </h:commandButton>
        <h:panelGroup id = "updateLunch">
            <ui:repeat value="#{lunchBean.listModel}" var="lunchItem">
                <div class="LunchElement">
                    <h:outputText id="lunchTitle" value="#{lunchItem.title}"/>
                    <h:outputText id="lunchDesc" value="#{lunchItem.description}"/>
                    <h:commandButton id="deletebutton" value="delete" actionListener="#{lunchBean.removeLunch()}">
                        <f:ajax execute="@this updateLunch" render="updateLunch"/>
                    </h:commandButton>
                </div>
            </ui:repeat>
        </h:panelGroup>
    </h:form>
    #{lunchBean.now()}

</f:view>
</html>
