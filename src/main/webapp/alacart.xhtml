<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view>
    <ui:composition template="/template/common/commonLayout.xhtml">
        <ui:define name="title">Antons Skafferi Admin page - Ala Carte</ui:define>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <ui:define name="content">
            <div class="grid">
                <div class="col-5">
                    <div>
                        <p:outputLabel value="Lägg till rätt"/>
                        <h:form>
                            <div>
                                <p:outputLabel value="Huvudtext" for="@next"/>
                                <p:inputTextarea value="#{lunchBean.lunchTitle}" id = "titleLunch" label="Title" class="ext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                                <p:outputLabel value="Undertext" for="@next"/>
                                <p:inputTextarea value ="#{lunchBean.lunchDescription}" id="beskrivningLunch" label="Beskrivning" autoResize="false" class="ext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/><br/>
                                <p:commandButton update="updateLunch" type="submit" actionListener="#{lunchBean.addLunch()}" value="Lägg till" icon="pi pi-plus" id="knappSkickaLunch">
                                </p:commandButton>
                            </div>
                            <p:outputPanel id = "updateLunch" deferred="true">
                                <ui:repeat value="#{lunchBean.listModel}" var="lunchItem">
                                    <p:card class="border-round-sm" style="margin-bottom: 1em">
                                        <f:facet name="title">#{lunchItem.title}</f:facet>
                                        <p style="margin-top: 0">#{lunchItem.description}</p>
                                        <p:selectManyButton id="daySelect" widgetVar="blub" value="#{lunchBean.currentLunchDaySelection}">
                                            <f:selectItem itemLabel="Förrätt" itemValue="STARTER"/>
                                            <f:selectItem itemLabel="Varmrätt" itemValue="MAIN"/>
                                            <f:selectItem itemLabel="Efterrätt" itemValue="DESSERT"/>

                                            <p:ajax update = "starter main dessert" listener="#{lunchBean.updateLunchPreview}"/>
                                        </p:selectManyButton>
                                        <f:facet name="footer">
                                            <p:commandButton update="@form" type="submit" icon="pi pi-trash" actionListener="#{lunchBean.removeLunch}"/>
                                        </f:facet>

                                    </p:card>
                                </ui:repeat>
                            </p:outputPanel>
                        </h:form>
                    </div>
                </div>



                <div class="col-1">
                    <p:divider layout="vertical"/>
                </div>

                <div class="col-5">
                    <div class="container">
                    <div class="alacarte a4" id="alacarte">

                        <h2>À la carte</h2>
                        <p>Vi har ett brett utbud av rätter på vår ala carte meny. Välkommen in och se vad vi har att erbjuda.</p>
                        <div id="course-container">
                            <div id="first-course-dessert">
                                <h3>Förrätter</h3>
                                <div id="first-course">
                                    <h:outputLabel class="alacarte-title" value="Gravad lax med hovmästarsås och hembakat knäckebröd"/>
                                    <h:outputLabel class="description" value="En klassiker med noggrant gravad lax, serverad med den traditionella hovmästarsåsen och knaprigt hemlagat knäckebröd."/>
                                    <h:outputLabel class="alacarte-title" value="Kantarelltoast med vitlök och persilja"/>
                                    <h:outputLabel class="description" value="Saftiga kantareller stekta med vitlök och persilja, serverade på rostat bröd. En smakrik och säsongsbetonad förrätt."/>
                                    <h:outputLabel class="alacarte-title" value="Rödbetsterrin med getost och valnötter"/>
                                    <h:outputLabel class="description" value="En läcker terrin av rostade rödbetor, getost och knapriga valnötter. Serveras med en lätt sallad och balsamicoreduktion."/>
                                </div>
                                <h3>Dessert</h3>
                                <div id="dessert">
                                    <h:outputLabel class="alacarte-title" value="Chokladtryffeltårta med hallon och vispad grädde"/>
                                    <h:outputLabel class="description" value="En ljuvlig chokladtryffeltårta toppad med färska hallon och krämig vispad grädde. En perfekt avslutning på måltiden."/>
                                    <h:outputLabel class="alacarte-title" value="Vaniljpannacotta med skogsbärskompott"/>
                                    <h:outputLabel class="description" value="Len vaniljpannacotta toppad med en smakrik kompott av skogsbär. En lätt och fräsch efterrätt."/>
                                </div>
                            </div>

                            <div id="main-course">
                                <h3>Varmrätter</h3>
                                <h:outputLabel class="alacarte-title" value="Wallenbergare med ärtor, potatismos och lingonsylt"/>
                                <h:outputLabel class="description" value="Hemlagade Wallenbergare av kalvfärs, serverade med klassiska tillbehör som ärtor, krämigt potatismos och syrlig lingonsylt."/>
                                <h:outputLabel class="alacarte-title" value="Svensk lövbiff med grönpepparsås, potatisgratäng och sallad"/>
                                <h:outputLabel class="description" value="Saftig lövbiff, serverad med krämig grönpepparsås, gratinerad potatisgratäng och en fräsch sallad."/>
                                <h:outputLabel class="alacarte-title" value="Rimmad lax med dillstuvad potatis och gröna ärtor"/>
                                <h:outputLabel class="description" value="Lax rimmad i en kryddig blandning, serverad med krämig dillstuvad potatis och lättkokta gröna ärtor."/>
                                <h:outputLabel class="alacarte-title" value="Köttbullar med gräddsås, potatismos och lingon"/>
                                <h:outputLabel class="description" value="Traditionella svenska köttbullar av blandfärs, serverade med krämig gräddsås, potatismos och sötsyrliga lingon."/>
                                <h:outputLabel class="alacarte-title" value="Laxfilé med vitvinssås, sparris och pressad potatis"/>
                                <h:outputLabel class="description" value="En saftig laxfilé, grillas eller ugnsbakas och serveras med en lätt vitvinssås, färsk sparris och pressad potatis. En fräsch och delikat rätt."/>
                            </div>
                        </div>




                    </div>

                </div>
            </div>
            </div>


        </ui:define>

    </ui:composition>

</f:view>
</html>
