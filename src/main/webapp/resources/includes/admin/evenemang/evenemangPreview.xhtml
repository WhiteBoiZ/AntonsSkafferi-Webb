<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <h:outputText value="FÃ¶rhandsgranskning Evenemang" style = "font-weight: bold;"/><br/>
        <p:outputPanel id = "updateEvenemang" deferred="true">
            <ui:repeat value="#{evenemangService.findAllEvenemang()}" var="evenemangItem">
                <p:card class="border-round-sm" style="margin-bottom: 1em">
                    <f:facet name="title">#{evenemangItem.namn}</f:facet>
                    <p class="surface-200 p-2 border-round" style="margin-top: 0; margin-bottom: 1rem">#{evenemangItem.beskrivning}</p>
                    <p class="surface-200 p-2 border-round" style="margin-top: 0; margin-bottom: 1rem">#{evenemangItem.datum}</p>
                    <p class="surface-200 p-2 border-round" style="margin-top: 0; margin-bottom: 1rem">#{evenemangItem.tid}</p>
                    <h:graphicImage library="images" name="#{evenemangItem.image}" style="width: 100%; height: 100%;"/>
                    <p:commandButton value="Ta bort" action="#{evenemangService.deleteEvenemang(evenemangItem)}" ajax="true" update="updateEvenemang"/>
                </p:card>
            </ui:repeat>
        </p:outputPanel>

    </ui:composition>
</h:body>
</html>
