<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <div>
            <p:outputLabel value="Lägg till evenemang"/>
            <h:form>
                <div>
                    <p:outputLabel value="Namn" for="@next"/>
                    <p:inputText value="#{evenemangService.inputNamn}" id = "namnEvenemang" label="Namn" class="ext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                    <p:outputLabel value="Beskrivning" for="@next"/>
                    <p:inputTextarea value ="#{evenemangService.inputBeskrivning}" id="beskrivningEvenemang" label="Beskrivning" autoResize="false" class="ext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/><br/>
                    <p:outputLabel value="Datum" for="@next"/>
                    <p:inputTextarea value ="#{evenemangService.inputDatum}" id="datumEvenemang" label="Datum" autoResize="false" class="ext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/><br/>
                    <p:outputLabel value="Tid" for="@next"/>
                    <p:inputTextarea value ="#{evenemangService.inputTid}" id="tidEvenemang" label="Tid" autoResize="false" class="ext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/><br/>

                    <h:form enctype="multipart/form-data">
                        <p:outputLabel value="Lägg till bild" for="@next"/>
                        <p:fileUpload value="#{evenemangFileUpload.file}" mode="simple" skinSimple="true"/>
                        <br />
                        <p:commandButton value="Submit" ajax="false" action="#{evenemangFileUpload.upload}" />
                    </h:form>




                    <p:commandButton actionListener="#{evenemangService.putEvenemang()}" update="updateEvenemang" type="submit" value="Lägg till" icon="pi pi-plus" id="knappSkickaEvenemang">
                        <p:confirm header="Konfirmation" message="Är du säker att du vill lägga till den här lunchen?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:confirmDialog global="true">
                        <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="Nej" type="button" styleClass="ui-button-secondary" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </div>
                <p:outputPanel id = "updateEvenemang" deferred="true">
                    <ui:repeat value="#{evenemangService.findAllEvenemang()}" var="evenemangItem">
                        <p:card class="border-round-sm" style="margin-bottom: 1em">
                            <f:facet name="title">#{evenemangItem.namn}</f:facet>
                            <p class="surface-200 p-2 border-round" style="margin-top: 0; margin-bottom: 1rem">#{evenemangItem.beskrivning}</p>
                            <p class="surface-200 p-2 border-round" style="margin-top: 0; margin-bottom: 1rem">#{evenemangItem.datum}</p>
                            <p class="surface-200 p-2 border-round" style="margin-top: 0; margin-bottom: 1rem">#{evenemangItem.tid}</p>

                        </p:card>
                    </ui:repeat>
                </p:outputPanel>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
