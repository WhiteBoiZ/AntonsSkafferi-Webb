<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <div>
            <p:outputLabel value="Lägg till evenemang"/>
            <h:form>
                <div>
                    <p:outputLabel value="Namn" for="@next"/>
                    <p:inputText value="#{evenemangService.inputNamn}" id = "namnEvenemang" label="Namn" class="ext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                    <p:outputLabel value="Beskrivning" for="@next"/>
                    <p:inputTextarea value ="#{evenemangService.inputBeskrivning}" id="beskrivningEvenemang" label="Beskrivning" autoResize="false" class="ext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/><br/>
                    <p:outputLabel value="Datum &amp; tid" for="@next"/>
                    <p:datePicker value="#{evenemangService.inputDatum}" id="datumEvenemang" label="Datum"  class="ext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>
                    <p:outputLabel value="Tid" for="@next"/>
                    <p:datePicker value="#{evenemangService.inputTid}" id="tidEvenemang" label="Tid" timeOnly="true" class="ext-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"/>

                    <p:outputLabel value="Bild" for="@next"/>
                    <p:fileUpload listener="#{evenemangFileUpload.upload}" mode="advanced" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>




                    <p:commandButton actionListener="#{evenemangService.putEvenemang()}" update="updateEvenemang" type="submit" value="Lägg till" icon="pi pi-plus" id="knappSkickaEvenemang">
                        <p:confirm header="Konfirmation" message="Är du säker att du vill lägga till evenemanget?" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:confirmDialog global="true">
                        <p:commandButton value="Ja" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="Nej" type="button" styleClass="ui-button-secondary" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </div>
            </h:form>
        </div>
    </ui:composition>
</h:body>
</html>
